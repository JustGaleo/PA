        <meta charset="UTF-8">
       <script type="text/javascript" src ="javascript/numeros3.js"></script>
        <script>

            function sololetras(event)
            {
                var x = event.which || event.keyCode;
                if ((x >= 97 && x <= 122) || (x >= 65 && x <= 90) || (x === 8 || x === 224 || x === 232 || x === 236 || x === 242 || x === 249 || x === 241))
                    return true;
                else
                    return false;

            }
            function sinEsp(event)
            {
                var x = event.wich || event.keyCode;
                if ((x >= 32 && x <= 47) || (x >= 128 && x <= 255))
                    return false;
                else
                    return true;
            }
            function soloNumeros(e)
            {
                var keynum = e.which || e.keyCode; 
                if((keynum>=48&&keynum<=57) || (keynum === 8))
                    return true;
                else
                    return false;
                        
            }
             function conCorreo(event) {
                var x = event.wich || event.keyCode;
                if ((x >= 97 && x <= 122) || (x >= 65 && x <= 90) || (x === 8 || x === 224 || x === 232 || x === 236 || x === 242 || x === 249 || x === 241 || x == 8 || x === 64 || x === 46) || (x >= 48 && x <= 57) || x === 8 || x === 95)
                    return true;
                else
                    return false;
            }





        </script>
